<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required>
		<br>
		<br>
		<label for="email">Email*</label>
		<input type="text" id="email" required>
		<br><br>
		<label for="gender">Gender*</label>
		<br>
		<input type="radio" id="gender" name="gender" required>
		<label for="Male">Male</label>
		<input type="radio" name="gender" id="gender" required>
		<label for="Male">Female</label>
		<br><br>
		<label for="laptop">Laptop Brands</label>
		<select name="laptops" id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>
		<br><br>
        <label for="age">Age*</label>
		
		<input type="text" id="age" required>
		<br><br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required>
		<br><br>
		<label for="password">Password*</label>
		<input type="password" id="password" required>

        <br><br>

		<input type="url" name="portfolio" id="portfolio">
		<button type="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
